<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="result">
        <span> Your Result </span>

        <div>
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <p>Summary</p>
        <div class="text">
          <div>
            <img
              src="./assets/images/icon-reaction.svg"
              alt="Icon Reaction"
              class="icon"
            />
            Reaction
          </div>
          <p><span>80</span> / 100</p>
        </div>
        <div class="text">
          <div>
            <img
              src="./assets/images/icon-memory.svg"
              alt="Icon Memory"
              class="icon"
            />
            Memory
          </div>
          <p><span>92</span> / 100</p>
        </div>
        <div class="text">
          <div>
            <img
              src="./assets/images/icon-verbal.svg"
              alt="Icon Verbal"
              class="icon"
            />
            Verbal
          </div>
          <p><span>61</span> / 100</p>
        </div>
        <div class="text">
          <div>
            <img
              src="./assets/images/icon-visual.svg"
              alt="Icon Visual"
              class="icon"
            />
            Visual
          </div>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </div>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/facundo-oliva-0999bb252/">Facundo</a
      >.
    </footer>
  </body>
</html>
